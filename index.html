<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cinematic Virtual Kiss üíñ</title>
<style>
body {
  margin:0;
  padding:0;
  height:100vh;
  font-family:"Segoe UI",Arial;
  background: linear-gradient(135deg,#ff9a9e,#fecfef);
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  text-align:center;
}

/* Floating hearts */
.heart {
  position:absolute;
  font-size:20px;
  animation: floatUp linear infinite;
  opacity:0.8;
}
@keyframes floatUp {
  0% {transform: translateY(110vh) scale(1); opacity:0;}
  20% {opacity:1;}
  100% {transform: translateY(-10vh) scale(0.5); opacity:0;}
}

/* Gift box */
#giftBox {
  width:250px;
  height:250px;
  background:#ff2f5e;
  border-radius:20px;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:80px;
  color:white;
  cursor:pointer;
  box-shadow:0 10px 40px rgba(0,0,0,0.5);
  transition: transform 0.3s ease, box-shadow 0.3s ease, opacity 0.5s;
  z-index:2;
}
#giftBox:hover {
  transform: scale(1.15) rotate(-5deg);
  box-shadow:0 15px 50px rgba(255,47,94,0.7);
}

/* Kiss stickers container */
#kissContainer {
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  display:flex;
  gap:15px;
  flex-wrap: wrap;
  justify-content:center;
  opacity:0;
}

/* Kiss sticker */
.kissSticker {
  width:100px;
  animation:kissPop 1s ease forwards;
}

/* Pop animation */
@keyframes kissPop {
  0% {transform:scale(0); opacity:0;}
  50% {transform:scale(1.2); opacity:1;}
  100% {transform:scale(1); opacity:1;}
}

/* Message */
#kissText {
  font-size:28px;
  color:#ff2f5e;
  margin-top:20px;
  opacity:0;
  transition: opacity 1s ease;
}

/* Confetti */
.confetti {
  position:absolute;
  width:10px; height:10px;
  border-radius:50%;
  opacity:0.9;
  animation: confettiFall linear forwards;
}
@keyframes confettiFall {
  0% { transform:translateY(0) rotate(0deg); opacity:1;}
  100% { transform:translateY(400px) rotate(360deg); opacity:0;}
}
</style>
</head>
<body>

<div id="giftBox">üéÅ</div>
<div id="kissContainer">
  <!-- Kiss stickers -->
  <img class="kissSticker" src="images/kiss1.gif" alt="kiss1">
    <img class="kissSticker" src="images/kiss2.gif" alt="kiss2">
    <img class="kissSticker" src="images/kiss3.gif" alt="kiss3">
  </div>
<div id="kissText">Ummmmaaaahhhhh mari jan ‚ù§Ô∏è</div>

<audio id="bgMusic" autoplay loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/10/26/audio_35d7f4c8fa.mp3" type="audio/mpeg">
</audio>

<script>
// Floating hearts continuously
function createHeart(){
  const h = document.createElement("div");
  h.className="heart";
  h.innerHTML="üíñ";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=(Math.random()*24+12)+"px";
  h.style.animationDuration=(Math.random()*5+5)+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),11000);
}
setInterval(createHeart,400);

// Confetti explosion
function createConfetti(x,y){
  for(let i=0;i<50;i++){
    const c=document.createElement("div");
    c.className="confetti";
    c.style.left=x+(Math.random()*300-150)+"px";
    c.style.top=y+(Math.random()*300-150)+"px";
    c.style.width=(Math.random()*12+6)+"px";
    c.style.height=c.style.width;
    c.style.background=`hsl(${Math.random()*360},80%,70%)`;
    c.style.animationDuration=(Math.random()*2+1.5)+"s";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),2500);
  }
}

// Gift box click
const giftBox = document.getElementById("giftBox");
const kissContainer = document.getElementById("kissContainer");
const kissText = document.getElementById("kissText");

giftBox.addEventListener("click",()=>{
  // Hide gift box
  giftBox.style.opacity = 0;
  giftBox.style.pointerEvents = "none";

  // Confetti explosion
  const rect = giftBox.getBoundingClientRect();
  createConfetti(rect.left + rect.width/2, rect.top + rect.height/2);

  // Show kiss stickers container
  kissContainer.style.opacity = 1;

  // Show message
  kissText.style.opacity = 1;
});
</script>

</body>
</html>
